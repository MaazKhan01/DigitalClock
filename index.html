<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        * {
            margin: 10px;
        }
        h1 {
            font-size: 40px !important;
            font-weight: 700 !important;
        }
        h2 {
            font-size: 25px !important;
            font-weight: 500 !important;
        }
        .display {
            display: flex;
            justify-content: center;
        }
        #h,#m,#s{
            width: 50% !important;
        }
    </style>
</head>

<body>
    <div id="countdowntimer ">
        <h1 class="display-1">Digital Clock</h1>

        <div class="display">
            <label for="hr">Hours</label>
            <h1 class="display-2" id="hr">00</h1>
            <label for="mins">Minutes</label>
            <h1 class="display-2" id="min">00</h1>
            <label for="sec">Seconds</label>
            <h1 class="display-2" id="sec">00</h1>
        </div>
        <div class="form-group">
            <h2 class="display-2 ">Set Time</h2>
            <label for="Hour">Set hour(s): </label>
            <input type="number"  min="0" max="12"   class="form-control" id="h" placeholder="" required>
            <small id="" class="form-text text-muted">Enter Valid Input</small>
        </div>
        <div class="form-group">
            <label for="Hour">Set Minute(s): </label>
            <input type="number"  min="0" max="60"  class="form-control" id="m" placeholder="" required>
            <small id="" class="form-text text-muted">Enter Valid Input</small>
        </div>
        <div class="form-group">
            <label for="Hour">Set Seconds: </label>
            <input type="number"  min="0" max="60"   class="form-control" id="s" placeholder="" required>
            <small id="" class="form-text text-muted">Enter Valid Input</small>
        </div>
        

        <button class="btn btn-dark" id="Set" onclick="setTime()">Set Time</button>
        <button class="btn btn-dark" id="Start" onclick="start()">Start Clock</button>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="app.js">
</script>

</html>
